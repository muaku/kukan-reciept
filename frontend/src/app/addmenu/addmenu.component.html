<div class="container">
	<div class="text-center">
		<h3>Add Menu</h3>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="form-group">
				<label for="menu-name">Menu name</label>
				<input type="text" id="menu-name" placeholder="name" class="form-control" [(ngModel)]="name">
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="number" id="price" placeholder="price" class="form-control" [(ngModel)]="price">
			</div>
			<button type="submit" (click)="addMenu()" class="btn btn-success">Save</button>
		</div>
	</div>
	
</div>
